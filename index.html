<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Editor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <body>
      <nav>
        <h1>Photo Editor</h1>
      </nav>
      <div class="main">
        <div class="sidebar">
          <div class="opt">
            <span>brightness</span>
            <input
              class="inp"
              name="bright"
              data-sizing="%"
              min="0"
              max="300"
              value="80"
              type="range"
            />
          </div>

          <div class="opt">
            <span>contrast</span>
            <input
              class="inp"
              name="contrast"
              data-sizing="%"
              min="0"
              max="200"
              value="100"
              type="range"
            />
          </div>

          <div class="opt">
            <span>Saturation</span>
            <input
              class="inp"
              name="saturate"
              data-sizing="%"
              min="0"
              max="300"
              value="25"
              type="range"
            />
          </div>

          <div class="opt">
            <span>grayscale</span>
            <input
              class="inp"
              name="grayscale"
              data-sizing="%"
              min="0"
              max="100"
              value="0"
              type="range"
            />
          </div>

          <div class="opt">
            <span>sepia</span>
            <input
              class="inp"
              name="sepia"
              data-sizing="%"
              min="0"
              max="100"
              value="0"
              type="range"
            />
          </div>

          <div class="opt">
            <span>hue</span>
            <input
              class="inp"
              name="hue-rotate"
              data-sizing="%"
              min="0"
              max="100"
              value="0"
              type="range"
            />
          </div>

          <div class="opt">
            <span>blur</span>
            <input
              class="inp"
              name="blur"
              data-sizing="px"
              min="0"
              max="5"
              value="0"
              type="range"
            />
          </div>
        </div>

        <div class="edit-sec">
          <img
            id="blah"
            src="http://placehold.it/180"
            alt="Your image goes here"
          />
        </div>
      </div>
      <div id="choosefile">
        <input
          id="inpimg"
          type="file"
          aria-label="File browser example"
          onchange="readURL(this);"
        />
      </div>
    </body>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
